{% extends 'base.html' %}

{% block titulo %}Cadastro de usuário{% endblock %}
{% block conteudo %}
  <article>
    <h2>Cadastro de Usuários</h2>
    <p>{% if messages %}
        {% for m in messages %}
          {{ m }}
        {% endfor %}
       {% endif %}
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_div }}
      <input type="submit" role="button" class="primary"
             value="Cadastrar">
    </form>
  </article>
{% endblock %}
